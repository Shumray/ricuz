<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <style>
        body {

            padding: 20px;

</head>
<body>
    <h1>ğŸ” ×‘×“×™×§×ª ×¡×¤×¨×™×™×ª XLSX</h1>

    <div id="libraryStatus"></div>

    <div>
        <h2>×‘×“×™×§×ª ×§×¨×™××ª ×§×•×‘×¥ Excel:</h2>
        <input type="file" id="testFile" accept=".xlsx,.xls">

    <script>
        // Check if XLSX library is loaded
        window.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('libraryStatus');

            if (typeof XLSX !== 'undefined') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = 'âœ… ×¡×¤×¨×™×™×ª XLSX × ×˜×¢× ×” ×‘×”×¦×œ×—×”!<br>×’×¨×¡×”: ' + (XLSX.version || '×œ× ×™×“×•×¢');
                console.log('âœ… XLSX library loaded successfully');

            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = 'âŒ ×¡×¤×¨×™×™×ª XLSX ×œ× × ×˜×¢× ×”!<br>×× × ×¨×¢× ×Ÿ ××ª ×”×“×£ ×•× ×¡×” ×©×•×‘.';
                console.error('âš ï¸ XLSX library not loaded');
            }
        });

        // Test file reading
        document.getElementById('testFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileStatusDiv = document.getElementById('fileStatus');

            if (!file) return;

            if (typeof XLSX === 'undefined') {
                fileStatusDiv.className = 'status error';
                fileStatusDiv.innerHTML = 'âŒ ×œ× × ×™×ª×Ÿ ×œ×§×¨×•× ××ª ×”×§×•×‘×¥ - ×¡×¤×¨×™×™×ª XLSX ×œ× × ×˜×¢× ×”';

            const reader = new FileReader();

            reader.onload = function(event) {

                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    fileStatusDiv.className = 'status success';
                    fileStatusDiv.innerHTML = 'âœ… ×”×§×•×‘×¥ × ×§×¨× ×‘×”×¦×œ×—×”!<br>' +
                        '×©××•×ª ×’×™×œ×™×•× ×•×ª: ' + workbook.SheetNames.join(', ');

                    console.log('Excel file read successfully:', workbook);

                    fileStatusDiv.innerHTML = 'âŒ ×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥:<br>' + error.message;
                    console.error('Error reading Excel file:', error);

            reader.onerror = function(error) {

                fileStatusDiv.innerHTML = 'âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×•×‘×¥';
